<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Your Travel Adventure</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .header ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .header ul li {
            display: inline;
            margin-right: 20px;
        }

        .header ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .header ul li a:hover {
            color: #ffc107;
        }

        .hero {
            background-image: url('bg.jpg');
            background-size: cover;
            background-position: center;
            height: 600px;
            position: relative;
            text-align: center;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 24px;
            margin-bottom: 40px;
        }

        .explore-button {
            background-color: #FFC107;
            color: #333;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .explore-button:hover {
            background-color: #FFD700;
        }
    </style>
</head>
<body>
    <div class="header">
        <ul>
            <li><a href="index.html">Home</a></li>
            
           
        </ul>
    </div>
    <div class="hero">
        <h1>Journey Jot - your travel guide</h1>
        <p>Discover amazing attractions and events around the world.</p>
        <a href="attractions.html" class="explore-button">Explore Now</a>
    </div>
    <script src="header.js"></script>
</body>
</html>
